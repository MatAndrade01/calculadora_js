<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css">
    <title>Document</title>
</head>
<body>
    <div class="mae">

        <div class="calculadora">

            <div class="conteudo">

                <h1>Calculadora</h1>

                <p id="resultado"></p>


                <table>
                    <tr>
                        <td><button class="numero" onclick="insert('7')">7</button></td>
                        <td><button class="numero" onclick="insert('8')">8</button></td>
                        <td><button class="numero" onclick="insert('9')">9</button></td>
                        <td><button class="botaoDivisao" onclick="insert('/')">/</button></td>
                    </tr>


                    <tr>
                        <td><button class="numero" onclick="insert('4')">4</button></td>
                        <td><button class="numero" onclick="insert('5')">5</button></td>
                        <td><button class="numero" onclick="insert('6')">6</button></td>
                        <td><button class="botaoSubtracao" onclick="insert('-')">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="numero" onclick="insert('1')">1</button></td>
                        <td><button class="numero" onclick="insert('2')">2</button></td>
                        <td><button class="numero" onclick="insert('3')">3</button></td>
                        <td><button class="botaoAdicao" onclick="insert('+')">+</button></td>
                    </tr>

                    <tr>
                        <td><button class="zero" onclick="insert('0')">0</button></td>
                        <td><button class="botaoLimpar" onclick="clean()">AC</button></td>
                        <td><button class="igual" onclick="calcular()">=</button></td>
                        
                        <td><button class="botaoMutiplicacao" onclick="insert('*')">x</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</body>
</html>
